<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
<!-- Google Analytics Control Script -->
<script>
  (function() {
    var GA_ID = 'G-TS77Z86Q2V';

    // 1. ローカル環境かどうか判定
    var isLocal = window.location.hostname === 'localhost' || 
                  window.location.hostname === '127.0.0.1' || 
                  window.location.hostname.startsWith('192.168.') ||
                  window.location.protocol === 'file:';

    var isAdmin = localStorage.getItem('analytics_ignore') === 'true';

    // ローカルでも管理者でもない場合のみGAを読み込む
    if (!isLocal && !isAdmin) {
      var script = document.createElement('script');
      script.async = true;
      script.src = 'https://www.googletagmanager.com/gtag/js?id=' + GA_ID;
      document.head.appendChild(script);

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', GA_ID);
    } else {
      console.log('Google Analytics blocked (Local or Admin)');
    }
  })();
</script>
    <title>ページが見つかりません - 404 Not Found</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 404ページ専用のスタイル */
        .error-container {
            text-align: center;
            padding: 50px 20px;
        }
        .error-code {
            font-family: 'Orbitron', sans-serif;
            font-size: 6em;
            color: #e53e3e;
            margin: 0;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.5);
        }
        .error-msg {
            font-size: 1.5em;
            margin: 20px 0 40px 0;
            color: #a0aec0;
        }
        .back-btn {
            display: inline-block;
            padding: 15px 40px;
            background-color: #48bb78;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .back-btn:hover {
            transform: scale(1.05);
            background-color: #38a169;
        }
    </style>
</head>
